<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="site.title">Masjid As-Sunnah Hekinan — Bantu Pelunasan Pembelian Bangunan Untuk Masjid</title>
    <!-- (head bagian lain sama, tidak diubah) -->
  </head>
  <body class="font-sans text-slate-800 bg-gradient-to-b from-sky-50 to-white">
    <!-- (bagian header, tentang, progres, donasi tetap sama) -->

    <!-- GALERI: Carousel -->
    <section id="galeri" class="bg-white border-y border-slate-200/70">
      <div class="container mx-auto px-4 py-16">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl md:text-3xl font-extrabold text-slate-900" data-i18n="gallery.title">Galeri Kegiatan</h2>
          <div class="hidden md:flex items-center gap-2">
            <button id="carPrev" class="rounded-xl border border-slate-300 px-3 py-2 hover:border-sky-600">◀</button>
            <button id="carNext" class="rounded-xl border border-slate-300 px-3 py-2 hover:border-sky-600">▶</button>
          </div>
        </div>

        <div class="relative">
          <div id="carousel" class="carousel-track flex gap-4 overflow-x-auto snap-x snap-mandatory scrollbar-hide scroll-smooth rounded-2xl border border-slate-200 p-4">
            <figure class="carousel-item shrink-0 w-[85%] sm:w-[60%] md:w-[45%] lg:w-[32%] h-64 md:h-80 rounded-xl overflow-hidden bg-slate-100">
              <img src="./1.jpeg" alt="Kegiatan 1" class="w-full h-full object-cover" loading="lazy">
            </figure>
            <figure class="carousel-item shrink-0 w-[85%] sm:w-[60%] md:w-[45%] lg:w-[32%] h-64 md:h-80 rounded-xl overflow-hidden bg-slate-100">
              <img src="./2.jpeg" alt="Kegiatan 2" class="w-full h-full object-cover" loading="lazy">
            </figure>
            <figure class="carousel-item shrink-0 w-[85%] sm:w-[60%] md:w-[45%] lg:w-[32%] h-64 md:h-80 rounded-xl overflow-hidden bg-slate-100">
              <img src="./3.jpeg" alt="Kegiatan 3" class="w-full h-full object-cover" loading="lazy">
            </figure>
            <figure class="carousel-item shrink-0 w-[85%] sm:w-[60%] md:w-[45%] lg:w-[32%] h-64 md:h-80 rounded-xl overflow-hidden bg-slate-100">
              <img src="./4.jpeg" alt="Kegiatan 4" class="w-full h-full object-cover" loading="lazy">
            </figure>
            <!-- Poster pada slide ke-5 -->
            <figure class="carousel-item shrink-0 w-[85%] sm:w-[60%] md:w-[45%] lg:w-[32%] h-64 md:h-80 rounded-xl overflow-hidden flex items-center justify-center bg-slate-100">
              <img src="./5.jpeg" alt="Poster" class="w-full h-full object-contain" loading="lazy">
            </figure>
            <!-- Video -->
            <figure class="carousel-item shrink-0 w-[85%] sm:w-[60%] md:w-[45%] lg:w-[32%] h-64 md:h-80 rounded-xl overflow-hidden bg-black flex items-center justify-center">
              <video class="w-full h-full object-cover" controls playsinline preload="metadata">
                <source src="video1.mp4" type="video/mp4">
                Browser Anda tidak mendukung video.
              </video>
            </figure>
          </div>

          <!-- Controls mobile -->
          <div class="md:hidden absolute inset-y-0 left-0 flex items-center">
            <button id="carPrevMob" class="m-2 rounded-full bg-white/80 hover:bg-white p-2 shadow-soft">◀</button>
          </div>
          <div class="md:hidden absolute inset-y-0 right-0 flex items-center">
            <button id="carNextMob" class="m-2 rounded-full bg-white/80 hover:bg-white p-2 shadow-soft">▶</button>
          </div>
        </div>

        <p class="mt-4 text-center text-xs text-slate-500">Geser kiri/kanan pada layar sentuh, atau pakai tombol ◀ ▶ untuk pindah item.</p>
      </div>
    </section>

    <!-- (bagian lokasi, footer, modal, scripts tetap sama) -->
  </body>
</html>
