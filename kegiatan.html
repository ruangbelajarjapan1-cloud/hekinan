<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Kegiatan — Masjid As-Sunnah Hekinan</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fig: {
              primary: "#0EA5E9",
              primaryDark: "#0284C7",
              accent: "#F59E0B",
              success: "#10B981",
              surface: "#FFFFFF",
              text: "#0F172A",
              soft: "#F0F9FF"
            }
          },
          borderRadius: { fig: "20px" },
          boxShadow: { soft: "0 14px 40px -20px rgba(2,8,23,.25)" },
          fontFamily: {
            sans: ["Inter","ui-sans-serif","system-ui","-apple-system","Segoe UI","Roboto","Noto Sans","Ubuntu","Cantarell","Helvetica Neue","Arial","sans-serif"]
          }
        }
      }
    }
  </script>
</head>

<body class="font-sans text-fig-text bg-gradient-to-b from-fig-soft to-white">
  <header class="sticky top-0 bg-white/80 backdrop-blur border-b border-slate-200 z-40">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html#kegiatan" class="flex items-center gap-2 hover:text-fig-primaryDark">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Kembali
      </a>
      <div class="flex items-center gap-3">
        <img src="logohekinan.jpeg" class="h-9 w-auto rounded-[12px]" alt="Logo">
        <span class="font-extrabold">Kegiatan</span>
      </div>
      <div class="w-20"></div>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-10">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl md:text-3xl font-extrabold flex items-center gap-2">
        <i data-lucide="image" class="text-fig-accent"></i> Galeri Kegiatan
      </h1>
      <div class="hidden md:flex items-center gap-2">
        <button id="kgPrev" class="rounded-[12px] border border-slate-300 px-3 py-2 hover:border-fig-primaryDark">◀</button>
        <button id="kgNext" class="rounded-[12px] border border-slate-300 px-3 py-2 hover:border-fig-primaryDark">▶</button>
      </div>
    </div>

    <div id="kgTrack" class="flex gap-4 overflow-x-auto rounded-[20px] border border-slate-200 p-4 bg-white">
      <figure class="shrink-0 w-[85%] sm:w-[60%] md:w-[32%] h-64 md:h-80 rounded-[20px] overflow-hidden bg-slate-100">
        <img src="masjid-hero.jpg" class="w-full h-full object-cover" alt="Kegiatan" loading="lazy">
      </figure>
      <figure class="shrink-0 w-[85%] sm:w-[60%] md:w-[32%] h-64 md:h-80 rounded-[20px] overflow-hidden bg-slate-100">
        <img src="masjid-hero.jpg" class="w-full h-full object-cover" alt="Kegiatan" loading="lazy">
      </figure>
      <figure class="shrink-0 w-[85%] sm:w-[60%] md:w-[32%] h-64 md:h-80 rounded-[20px] overflow-hidden bg-slate-100">
        <img src="masjid-hero.jpg" class="w-full h-full object-cover" alt="Kegiatan" loading="lazy">
      </figure>
      <figure class="shrink-0 w-[85%] sm:w-[60%] md:w-[32%] h-64 md:h-80 rounded-[20px] overflow-hidden bg-slate-100">
        <img src="masjid-hero.jpg" class="w-full h-full object-cover" alt="Kegiatan" loading="lazy">
      </figure>
    </div>

    <div class="mt-4 flex md:hidden items-center justify-center gap-3">
      <button id="kgPrevMob" class="rounded-[12px] border border-slate-300 px-3 py-2 hover:border-fig-primaryDark">◀</button>
      <button id="kgNextMob" class="rounded-[12px] border border-slate-300 px-3 py-2 hover:border-fig-primaryDark">▶</button>
    </div>
  </main>

  <footer class="bg-white border-t border-slate-200">
    <div class="container mx-auto px-4 py-8 text-xs text-slate-500 flex justify-between">
      <p>© <span id="year"></span> Masjid As-Sunnah Hekinan.</p>
      <p>Design by Abu Khayla.</p>
    </div>
  </footer>

  <script type="module">
    import { boot } from './app.js';
    boot();
  </script>
</body>
</html>
