<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kegiatan — Masjid As-Sunnah Hekinan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .scrollx-snap{scroll-snap-type:x mandatory}
    .snap-item{scroll-snap-align:start}
    .hide-scrollbar{scrollbar-width:none;-ms-overflow-style:none}
    .hide-scrollbar::-webkit-scrollbar{display:none}
  </style>
</head>
<body class="font-sans text-slate-800 bg-gradient-to-b from-sky-50 to-white">
  <header class="sticky top-0 bg-white/80 backdrop-blur border-b border-slate-200 z-40">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex gap-3 items-center hover:text-sky-700"><i data-lucide="arrow-left"></i>Kembali</a>
      <h1 class="font-extrabold text-lg md:text-xl text-slate-900">Kegiatan</h1>
      <span></span>
    </nav>
  </header>

  <section class="container mx-auto px-4 py-12">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-extrabold">Galeri</h2>
      <div class="hidden md:flex items-center gap-2">
        <button id="kgPrev" class="rounded-xl border border-slate-300 px-3 py-2 hover:border-sky-600" aria-label="Sebelumnya">◀</button>
        <button id="kgNext" class="rounded-xl border border-slate-300 px-3 py-2 hover:border-sky-600" aria-label="Berikutnya">▶</button>
      </div>
    </div>
    <div class="relative">
      <div id="kgTrack" class="scrollx-snap hide-scrollbar flex gap-4 overflow-x-auto rounded-2xl border border-slate-200 p-4">
        <figure class="snap-item shrink-0 w-[85%] sm:w-[60%] md:w-[45%] lg:w-[32%] h-64 md:h-80 rounded-xl overflow-hidden bg-slate-100">
          <img src="./1.jpeg" class="w-full h-full object-cover" alt="Kegiatan 1">
        </figure>
        <figure class="snap-item shrink-0 w-[85%] sm:w-[60%] md:w-[45%] lg:w-[32%] h-64 md:h-80 rounded-xl overflow-hidden bg-slate-100">
          <img src="./2.jpeg" class="w-full h-full object-cover" alt="Kegiatan 2">
        </figure>
        <figure class="snap-item shrink-0 w-[85%] sm:w-[60%] md:w-[45%] lg:w-[32%] h-64 md:h-80 rounded-xl overflow-hidden bg-slate-100">
          <img src="./3.jpeg" class="w-full h-full object-cover" alt="Kegiatan 3">
        </figure>
        <figure class="snap-item shrink-0 w-[85%] sm:w-[60%] md:w-[45%] lg:w-[32%] h-64 md:h-80 rounded-xl overflow-hidden bg-slate-100">
          <img src="./4.jpeg" class="w-full h-full object-cover" alt="Kegiatan 4">
        </figure>
      </div>
      <div class="md:hidden absolute inset-y-0 left-0 flex items-center">
        <button id="kgPrevMob" class="m-2 rounded-full bg-white/80 hover:bg-white p-2 shadow">◀</button>
      </div>
      <div class="md:hidden absolute inset-y-0 right-0 flex items-center">
        <button id="kgNextMob" class="m-2 rounded-full bg-white/80 hover:bg-white p-2 shadow">▶</button>
      </div>
    </div>
  </section>

  <footer class="bg-white"><div class="container mx-auto px-4 py-10 text-sm text-slate-700">© <span id="year"></span> Masjid As-Sunnah Hekinan.</div></footer>

  <script type="module">
    import { boot } from './app.js'; boot();
  </script>
</body>
</html>
