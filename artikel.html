<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artikel — Masjid As-Sunnah Hekinan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fig: { primary:"#0EA5E9", primaryDark:"#0284C7", accent:"#F59E0B", success:"#10B981", text:"#0F172A", soft:"#F0F9FF" }
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans text-slate-800 bg-gradient-to-b from-sky-50 to-white">
  <header class="sticky top-0 bg-white/80 backdrop-blur border-b border-slate-200 z-40">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html#info" class="flex gap-3 items-center hover:text-sky-700"><i data-lucide="arrow-left"></i>Kembali</a>
      <h1 class="font-extrabold text-lg md:text-xl text-slate-900">Artikel</h1>
      <div class="flex items-center gap-2">
        <div class="relative">
          <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
          <input id="searchArtikel" type="search" placeholder="Cari artikel…" class="pl-9 pr-3 py-2 rounded-xl border border-slate-300 focus:border-sky-600 text-sm w-64 max-w-full">
        </div>
        <button id="openData" class="admin-only hidden rounded-xl border border-slate-300 px-3 py-2 hover:border-sky-600 flex items-center gap-2">
          <i data-lucide="settings-2" class="w-4 h-4"></i> ⚙️ Data
        </button>
      </div>
    </nav>
  </header>

  <section class="container mx-auto px-4 py-12">
    <div id="artikelList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <p id="artikelEmpty" class="hidden text-sm text-slate-500">Belum ada artikel.</p>
  </section>

  <div id="dataModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
    <div class="w-full max-w-2xl rounded-2xl bg-white p-6 shadow">
      <div class="flex items-start justify-between gap-4">
        <h3 class="text-lg font-bold text-slate-900 flex items-center gap-2"><i data-lucide="database"></i> Sumber Data</h3>
        <button id="closeData" class="text-slate-500 hover:text-slate-700" aria-label="Tutup">✕</button>
      </div>
      <div class="grid md:grid-cols-2 gap-4 mt-4">
        <div class="rounded-xl border border-slate-200 p-4">
          <label class="text-sm font-semibold">CSV Kajian</label>
          <input id="csvKajian" type="url" class="mt-2 w-full rounded-xl border border-slate-300 px-3 py-2 focus:border-sky-600">
        </div>
        <div class="rounded-xl border border-slate-200 p-4">
          <label class="text-sm font-semibold">CSV Pengumuman</label>
          <input id="csvPengumuman" type="url" class="mt-2 w-full rounded-xl border border-slate-300 px-3 py-2 focus:border-sky-600">
        </div>
        <div class="rounded-xl border border-slate-200 p-4">
          <label class="text-sm font-semibold">CSV Artikel</label>
          <input id="csvArtikel" type="url" class="mt-2 w-full rounded-xl border border-slate-300 px-3 py-2 focus:border-sky-600">
        </div>
      </div>
      <div class="mt-4 flex justify-end"><button id="saveData" class="rounded-xl bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 text-sm font-semibold">Simpan</button></div>
    </div>
  </div>

  <footer class="bg-white">
    <div class="container mx-auto px-4 py-10 text-sm text-slate-700 flex justify-between">
      <span>© <span id="year"></span> Masjid As-Sunnah Hekinan.</span>
      <span>Design by Abu Khayla.</span>
    </div>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
